<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="fondoPantalla">
    <header class="encabezadoPagina">
        <div class="">
            <img class="imagenLogo" src="./assets/facultad-de-ciencias-sociales-utmach-logo-AD455E0F71-seeklogo.com.png" alt="">
            <h1 class="tituloPrincipal">Facultad de Ciencias Sociales</h1>
        </div>
    </header>
    <br>
    <main>
        <p>Bienvenido profesor, aqui usted debe cargar sus datos para poder guardarlos en la base de datos.</p>
    </main>
    <section class="sectionProfesor">
        <form class="formProfesor">
            <label for="nombreProfesor">Ingrese su nombre</label>
            <input type="text" id="nombreProfesor" name="Nombre">
            <label for="apellidoProfesor">Ingrese su apellido</label>
            <input type="text" id="apellidoProfesor" name="apellido">
            <label for="edadProfesor">Ingrese su edad</label>
            <input type="text" id="edadProfesor" name="edad">
            <label for="materiaProfesor">Ingrese la materia que dicta</label>
            <input type="text" id="materiaProfesor" name="materia"><br>
        </form>
        <button id="guardarProfesorBtn">Guardar</button>
    </section>
    <section class="sectionAlumno">
        <p>En el siguiente apartado, usted debe ingresar los datos del alumno a calificar</p>
        <form class="formAlumno">
            <label for="nombreAlumno">Ingrese nombre del alumno</label>
            <input type="text" id="nombreAlumno" name="Nombre">
            <label for="apellidoAlumno">Ingrese apellido del alumno</label>
            <input type="text" id="apellidoAlumno" name="Apellido">
            <label for="sexoAlumno">Ingrese el g√©nero del alumno</label>
            <input type="text" id="sexoAlumno" name="Sexo">
            <label for="edadAlumno">Ingrese la edad del alumno</label>
            <input type="text" id="edadAlumno" name="Edad"><br>
        </form>
        <button id="guardarAlumnoBtn">
            Guardar
        </button>
    </section>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>
</html>
